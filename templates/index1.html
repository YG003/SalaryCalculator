<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div>
        <h1>Salary Calculator</h1>
        <form id="SalaryCalculatorForm">
            <fieldset>
                <label for="NumberofHours">Number of Hours Worked per Week:</label>
                <input type="number" id="NumberofHours" name="hours_per_week" min="0" step="0.01" required>

                <label for="HourlyRate">Hourly Rate (£):</label>
                <input type="number" id="HourlyRate" name="hourly_rate" min="0" step="0.01" required>
            </fieldset>

            <fieldset>
                <legend>Enter any Hours Worked as Part of Overtime and at Which Rate if Applicable</legend>
                <label for="OvertimeHours">Number of Hours Worked Overtime:</label>
                <input type="number" id="OvertimeHours" name="overtime_hours" min="0" step="0.01">

                <label for="OvertimeRate">Overtime Rate (Multiplier):</label>
                <input type="number" id="OvertimeRate" name="overtime_rate" min="0" step="0.1">
            </fieldset>

            <fieldset>
                <label for="TaxCode">Tax Code:</label>
                <input type="text" id="TaxCode" name="tax_code" placeholder="e.g., 1257L" required>
            </fieldset>

            <fieldset>
                <legend>Any Additional Deductions</legend>

                <!--
                <label for="NationalInsurance">National Insurance Contributions (£):</label>
                <input type="number" id="NationalInsurance" name="national_insurance" min="0" step="0.01"> 
                -->

                <label for="PensionContributions">Pension Contributions (%):</label>
                <input type="number" id="PensionContributions" name="pension_percent" min="0" step="0.1">

                <label for="StudentLoan">Student Loan Repayment Plan:</label>
                <select id="StudentLoan" name="student_loan_plan">
                    <option value="Plan 1">Plan 1</option>
                    <option value="Plan 2">Plan 2</option>
                    <option value="Plan 4">Plan 4</option>
                    <option value="Postgraduate">Postgraduate Loan</option>
                </select>
            </fieldset>

            <button type="button" id="calculateBtn">Calculate</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
